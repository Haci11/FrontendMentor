<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Officelite coming soon site</title>
</head>
<body>
  <div class="wrapper">
    <div class="container ">
      <header class="">
        <img
          src="/starter-code/assets/shared/logo.svg"
          class="logo"
          alt="Logo"
        />
          <div class="bg"></div>
      </header>
      <main>
        <section class="information">
          <div class="information__body">
            <h1 class="information__header">Work smarter. Save time.</h1>

            <p class="information__text">
              Easily manage your projects. Get on the list and receive in-app perks available only to 
              early subscribers. We are moving into final development and getting ready for official launch soon.
            </p>
          </div>
        </section>
        <section>
          <div class="footer__text black">
            <p>Coming <span class="footer__text--span">4 Nov 2020</span></p>
          </div>
          <div class="footer__cards">
            <div class="footer__card footer--white">
              <h1>47</h1>
              <p class="footer-parag">Days</p>
            </div>
            <div class="footer__card footer--white">
              <h1>07</h1>
              <p class="footer-parag">Hours</p>
            </div>
            <div class="footer__card footer--white">
              <h1>56</h1>
              <p class="footer-parag">Min</p>
            </div>
            <div class="footer__card footer--white">
              <h1>14</h1>
              <p class="footer-parag">Sec</p>
            </div>
          </div>
        </section>
        <section>
          <form class="form__container" action="submit">
            <input class="form__input" class="form__input" type="text" placeholder="Name">
            <input class="form__input" type="email" placeholder="Email Address">
            <div class="select-box">
              <div class="options-container">

      
                <div class="option">
                  <input type="radio" class="radio" id="free" name="category" />
                  <label for="free"><span class="option__text">Free Pack</span>  <span class="gray">Free</span></label>
                </div>
      
                <div class="option">
                  <input type="radio" class="radio" id="pro" name="category" />
                  <label for="pro"> <span class="option__text">Pro Pack</span><span class="gray">$9.99</span></label>
                </div>
      
                <div class="option">
                  <input type="radio" class="radio" id="ultimate" name="category" />
                  <label for="ultimate"><span class="option__text">Ultimate Pack</span> <span class="gray">$19.99</span> </label>
                </div>

              </div>
      
              <div class="selected">
                <label for="free " class="option__text">Basic Pack <span class="gray">Free</span></label>
              </div>
            </div>

 
            <input class="form__input" type="tel" placeholder="Phone Number">
            <input class="form__input" type="text" placeholder="Company">
            <button type="submit" class="btn btn--button">Get on the list</button>
          </form>
        </section>
      </main>
    </div>
    <footer class="Footer__singup">
    </footer>
    <script src="main.js"></script>
</body>
</html>
